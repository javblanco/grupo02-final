<form (submit)="save()">
  <div class="row">
    <div class="col-lg-2">
      <label class="form-label" for="form6Example3">Id</label>
      <input type="text" id="form6Example3" class="form-control"
          name="id" [(ngModel)]="conexion.id"/>
    </div>

    <div class="col-lg-4">
      <label class="form-label" for="form6Example4">Nombre</label>
      <input type="text" id="form6Example4" class="form-control"
          name="nombre" [(ngModel)]="conexion.nombre" />
    </div>

    <div class="col-lg-3">
      <label class="form-label" for="form6Example5">Lenguaje</label>
      <input type="text" id="form6Example5" class="form-control"
          name="lenguaje" [(ngModel)]="conexion.lenguaje" />
    </div>

    <div class="col-lg-3">
      <label class="form-label" for="form6Example3">Tipo de servicio</label>
      <input type="text" id="form6Example3" class="form-control" 
          name="tipoServicio" [(ngModel)]="conexion.tipoServicio" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
      <button type="button" class="btn btn-primary btn-lg" (click)="goBack()">Volver</button>
    </div>
    <div class="col-lg-3">
      <button type="submit" class="btn btn-warning btn-lg">Crear conexi&oacute;n</button>
    </div>
    <div class="col-lg-3"></div>
  </div>
</form>
